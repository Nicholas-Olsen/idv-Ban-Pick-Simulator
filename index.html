<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>idV 가상 밴픽 시뮬레이터</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>밴픽 시뮬레이터</h1>
<div id="setMapInfo"></div>

<!-- 글로벌 밴 선택 -->
<div id="globalBanSelect">
  <h2>글로벌 밴 규칙 사용 여부</h2>
  <button id="globalOnBtn" onclick="selectGlobalBan(true)">ON</button>
  <button id="globalOffBtn" onclick="selectGlobalBan(false)">OFF</button>
  <br>
  <button id="globalNextBtn" onclick="confirmGlobalBan()" disabled>다음</button>
</div>

<!-- 세트 선택 -->
<div id="setSelect" class="hidden">
  <h2>현재 세트를 선택하세요</h2>
  <select id="setNumber">
    <option value="1">1세트</option>
    <option value="2">2세트</option>
    <option value="3">3세트</option>
    <option value="4">4세트</option>
    <option value="5">5세트</option>
  </select>
  <button id="setgoNextBtn" onclick="goMapSelect()">다음</button>
</div>

<!-- 맵 선택 -->
<div id="mapSelect" class="hidden">
  <h2>맵을 선택하세요</h2>
  <select id="mapNumber">
    <option value="1">군수공장</option>
    <option value="2">붉은성당</option>
    <option value="3">성심병원</option>
    <option value="4">호수마을</option>
    <option value="5">달빛강공원</option>
    <option value="6">레오의기억</option>
    <option value="7">에버슬리핑타운</option>
    <option value="8">차이나타운</option>
    <option value="9">돌아올 수 없는 숲</option>
  </select>
  <button id="mapgoNextBtn" onclick="goRoleSelect()">다음</button>
</div>

<!-- 진영 선택 -->
<div id="roleSelect" class="hidden">
  <h2>본인 진영을 선택하세요</h2>
  <button id="survivorRoleBtn" onclick="chooseRole('survivor')">생존자</button>
  <button id="hunterRoleBtn" onclick="chooseRole('hunter')">감시자</button>
  <br>
  <button id="roleNextBtn" onclick="goToDraftPhase()" disabled>다음</button>
</div>


<!-- 커스텀 글로벌 밴 선택 단계 -->
<div id="customGlobalBan" class="hidden">
<h2 id="customGlobalHeader">이전 세트의 글로벌 밴 캐릭터를 지정하세요</h2>
<div>
<h2 id="survivorLabel">생존자 : 0개</h2>
  <div id="customBanSurvivors" class="cards"></div>
</div>
  <div>
  <h2 id="hunterLabel">감시자 : 0개</h2>
    <div id="customBanHunters" class="cards"></div>
  </div>
  <button id="confirmCustomBanBtn" onclick="confirmCustomBan()" disabled>밴픽 시작</button>
</div>
  
<!-- 밴픽 진행 -->
<div id="draftPhase" class="hidden">
  <h2 id="turnInfo">턴 진행 중...</h2>
  <div class="cards" id="cardList"></div>
  <button id="finishTurnBtn" onclick="finishTurn(selectedThisTurn)" disabled>완료</button>
<div id="currentLineup" class="hidden">
  <h3 style="text-align:center;">현재 라인업</h3>
  <div id="currentSurvivors" class="cards"></div>
</div>

</div>

<div id="log"></div>

<!-- 세트 종료 후 선택 -->
<div id="endOptions" class="hidden">
  <button id="endMatchBtn" onclick="endMatch()">경기 종료</button>
  <button id="nextSetBtn" onclick="nextSet()">다음 세트 진행</button>
</div>
<script src="app.js"></script>

</body>
</html>
